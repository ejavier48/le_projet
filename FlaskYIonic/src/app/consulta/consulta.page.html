<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Datos desde flask</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="data!=null">
    <ion-card-header>
      <ion-card-subtitle>{{data['host']}}</ion-card-subtitle>
      <ion-card-title>{{data['community']}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
    Puerto: {{data['port']}}, version: {{data['version']}}
    </ion-card-content>
  </ion-card>



</ion-content>
