<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Datos del administrador de red</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="Vista" value="{{Vista}}">
      <ion-segment-button value="ver">
        <ion-icon name="person"></ion-icon>Ver
      </ion-segment-button>
      <ion-segment-button value="editar" checked>
        <ion-icon name="person-add"></ion-icon> Editar
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="Vista">
    <div *ngSwitchCase="'ver'">
      <ion-grid>
        <ion-row>
          <ion-col offset="3"><img src="../../assets/img/admin.svg" alt=""></ion-col>
        </ion-row>
      </ion-grid>

        <ion-card>
  <ion-item>
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-label>{{nombre}}</ion-label>
  </ion-item>

  <ion-item >
    <ion-icon name="call" slot="start"></ion-icon>
    <ion-label>{{tel}}</ion-label>
  </ion-item>

  <ion-item >
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-label>{{email}}</ion-label>
  </ion-item>


</ion-card>
    </div>





    <div *ngSwitchCase="'editar'">
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label position="floating" color="medium">Nombre*</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
       <ion-icon name="call" slot="start"></ion-icon>
       <ion-label position="floating" color="medium">Telefono*</ion-label>
       <ion-input [(ngModel)]="tel"></ion-input>
     </ion-item>
     <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label position="floating" color="medium">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-row>
    </ion-row>
      <ion-col size="4" offset="4">
      </ion-col>
    <ion-row>

      <ion-col size="4" offset="4">
        <ion-button (click)="guardarAdmin()">
          Guardar
          <ion-icon slot="end" name="save" color="light" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <div *ngIf="verMensajeError">
      <br>
      <ion-text color="danger">
        <h4 >Error, alguno de los datos no ha sido proporcionado</h4>
      </ion-text>
      <p color="danger"></p>
    </div>

    </div>
  </div>

</ion-content>
